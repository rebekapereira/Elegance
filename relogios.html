<body>

    <div class="images">
        <img src="C:\Users\rebek\Downloads\relogio 2.jpg" alt="" width="150" height="150">
        <p>Relógio com detalhes</p>
        <p>R$ 300</p>
        <button class="comprar">Adicionar ao carrinho</button>
    </div>
    <div class="images">
        <img src="C:\Users\rebek\Downloads\relogio 3.jpg" alt="" width="150" height="150">
        <p>Relógio delicado</p>
        <p>R$ 550</p>

        <button class="comprar">Adicionar ao carrinho</button>
    </div>

    <div class="car">
        <nav>
            <button id="carrinhoBtn" class="cart-button">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </button>
        </nav>
    </div>

    <script>
          document.addEventListener("DOMContentLoaded", function () {
    const carrinho = [];
    const botoesComprar = document.querySelectorAll(".comprar");
    const carrinhoBtn = document.getElementById("carrinhoBtn");
    const cartCount = document.querySelector(".cart-count");

    botoesComprar.forEach((botao, index) => {
        botao.addEventListener("click", function () {
            const produto = botao.parentElement;
            const nome = produto.querySelector("p").textContent;
            const preco = produto.querySelectorAll("p")[1].textContent;
            
            carrinho.push({ nome, preco });
            atualizarContadorCarrinho();
        });
    });

    carrinhoBtn.addEventListener("click", function () {
        if (carrinho.length === 0) {
            alert("Seu carrinho está vazio!");
        } else {
            let listaProdutos = "Itens no carrinho:\n";
            carrinho.forEach((item, index) => {
                listaProdutos += `${index + 1}. ${item.nome} - ${item.preco} (Digite ${index + 1} para remover)\n`;
            });
            
            let escolha = prompt(listaProdutos + "\nDigite o número do item para remover ou cancele para sair.");
            if (escolha && !isNaN(escolha)) {
                let indice = parseInt(escolha) - 1;
                if (indice >= 0 && indice < carrinho.length) {
                    carrinho.splice(indice, 1);
                    atualizarContadorCarrinho();
                    alert("Item removido do carrinho!");
                } else {
                    alert("Número inválido!");
                }
            }
        }
    });

    function atualizarContadorCarrinho() {
        cartCount.textContent = carrinho.length;
    }
});
    </script>
    <footer>R&C</footer>
    
 
</body>
</html>
